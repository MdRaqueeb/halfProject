      <div class="container mt-5">
        <h2>Add Book</h2>
        <form >
          <div class="form-group">
            <label for="authorId">Author ID</label>
            <input type="text" class="form-control" id="authorId" #authorId required>
          </div>
          <div class="form-group">
            <label for="publisherId">Publisher ID</label>
            <input type="text" class="form-control" id="publisherId" #publisherId required>
          </div>
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" #title required>
          </div>
          <div class="form-group">
            <label for="category">Category</label>
            <input type="text" class="form-control" id="category" #category required>
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" #price required>
          </div>
          <button type="submit" class="btn btn-primary" (click)="addBook(authorId.value,publisherId.value,title.value,category.value,price.value)">Add Book</button>
        </form>
      </div>
